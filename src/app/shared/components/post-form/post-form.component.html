
<div class="row pt-5" >
    <div class="col-md-6 offset-md-3 addpost">
     <div class="card ">
        <div class="card-body">
            <form [formGroup]="postForm" (ngSubmit)="onPostFormSubmit()">
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" name="title" id="title" class="form-control" formControlName="title">
                    <ng-container *ngIf="postForm.controls['title'].invalid && postForm.controls['title'].touched">
                        <small class="text-danger"
                        *ngIf="postForm.controls['title']?.hasError('required')"
                        >This is required field*</small>
                    </ng-container>
                    <ng-container *ngIf="postForm.controls['title'].dirty  && postForm.controls['title'].invalid">
                        <small class="text-danger"
                        *ngIf="postForm.controls['title']?.hasError('minlength')"
                        >Min length is 4 And max length is 16</small>
                        <small class="text-danger"
                        *ngIf="postForm.controls['title']?.hasError('maxlength')"
                        >Min length is 4 And max length is 16</small>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label for="content">Content*</label>
                    <textarea type="text" name="content" id="content" 
                    rows="4"
                    class="form-control" formControlName="content">
                    </textarea>
                    <ng-container *ngIf="postForm.controls['content'].invalid && postForm.controls['content'].touched">
                        <small class="text-danger" *ngIf="postForm.controls['content']?.hasError('required')">
                            This is required field*
                        </small>
                    </ng-container>
                    <ng-container *ngIf="postForm.controls['content'].dirty  && postForm.controls['content'].invalid">
                        <small class="text-danger"
                        *ngIf="postForm.controls['content']?.hasError('minlength')"
                        >Min length is 4 And max length is 60</small>
                        <small class="text-danger"
                        *ngIf="postForm.controls['content']?.hasError('maxlength')"
                        >Min length is 4 And max length is 60</small>
                    </ng-container>
                </div>
                <div class="form-group">
                    <select name="userId" id="userId" class="form-control" formControlName="userId" placeholder="Select Id">
                        <option [value]="pId" *ngFor="let pId of idArray">
                            {{pId}}
                        </option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-success" type="button"
                   *ngIf="isInEditMode"
                   (click)="onUpdatePost()"
                    >Update Post</button>
    
    
                    <button class="btn btn-warning text-white" type="submit"
                    [disabled]="postForm.invalid"
                    *ngIf="!isInEditMode"
                    >Add Post</button>
    
                </div>
            </form>
        </div>
     </div>
    </div>
</div>
